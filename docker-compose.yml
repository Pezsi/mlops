version: '3.8'

services:
  # PostgreSQL database for Airflow
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    networks:
      - mlops-network

  # PostgreSQL database for MLOps Metadata
  mlops-metadata-db:
    image: postgres:13
    environment:
      POSTGRES_USER: mlops_user
      POSTGRES_PASSWORD: mlops_password
      POSTGRES_DB: mlops_metadata
    volumes:
      - mlops-metadata-volume:/var/lib/postgresql/data
      - ./airflow/db/metadata_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5433:5432"  # Expose on different port to avoid conflict
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "mlops_user"]
      interval: 5s
      retries: 5
    networks:
      - mlops-network

  # Redis for Airflow Celery
  redis:
    image: redis:latest
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    networks:
      - mlops-network

  # Airflow webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: airflow/Dockerfile.airflow
    command: webserver
    ports:
      - "8082:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'secret_key_for_webserver'
      # MLOps Metadata DB
      METADATA_DB_CONN: postgresql://mlops_user:mlops_password@mlops-metadata-db:5432/mlops_metadata
      # MLflow tracking
      MLFLOW_TRACKING_URI: http://mlflow-api:5000
      # Notification settings (configure these with your actual credentials)
      SMTP_USER: ${SMTP_USER:-your-email@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
      TO_EMAILS: ${TO_EMAILS:-admin@example.com}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/utils:/opt/airflow/utils
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./mlruns:/opt/airflow/mlruns
      - ./src:/opt/airflow/src
    depends_on:
      postgres:
        condition: service_healthy
      mlops-metadata-db:
        condition: service_healthy
    networks:
      - mlops-network

  # Airflow scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile.airflow
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      # MLOps Metadata DB
      METADATA_DB_CONN: postgresql://mlops_user:mlops_password@mlops-metadata-db:5432/mlops_metadata
      # MLflow tracking
      MLFLOW_TRACKING_URI: http://mlflow-api:5000
      # Notification settings
      SMTP_USER: ${SMTP_USER:-your-email@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
      TO_EMAILS: ${TO_EMAILS:-admin@example.com}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/utils:/opt/airflow/utils
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./mlruns:/opt/airflow/mlruns
      - ./src:/opt/airflow/src
    depends_on:
      postgres:
        condition: service_healthy
      mlops-metadata-db:
        condition: service_healthy
    networks:
      - mlops-network

  # Airflow init (DB initialization)
  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile.airflow
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
    volumes:
      - ./airflow/logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mlops-network

  # MLflow + API service
  mlflow-api:
    build: .
    ports:
      - "5001:5000"  # MLflow UI
      - "8000:8000"  # FastAPI
    volumes:
      - ./mlruns:/app/mlruns
      - ./models:/app/models
      - ./data:/app/data
    environment:
      MLFLOW_TRACKING_URI: file:/app/mlruns
      PYTHONPATH: /app
      GUNICORN_CMD_ARGS: "--timeout 120 --workers 4 --bind 0.0.0.0:5000"
    networks:
      - mlops-network

  # Streamlit monitoring dashboard
  streamlit-monitoring:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./monitoring:/app/monitoring
      - ./mlruns:/app/mlruns
      - ./data:/app/data
      - ./models:/app/models
    environment:
      MLFLOW_TRACKING_URI: http://mlflow-api:5000
    depends_on:
      - mlflow-api
    networks:
      - mlops-network

  # Webhook Trigger API
  webhook-api:
    build:
      context: .
      dockerfile: airflow/Dockerfile.webhook-api
    ports:
      - "8080:8080"
    environment:
      AIRFLOW_API_URL: http://airflow-webserver:8080/api/v1
      AIRFLOW_USERNAME: admin
      AIRFLOW_PASSWORD: admin
      WEBHOOK_API_KEY: ${WEBHOOK_API_KEY:-mlops-secret-key-2025}
      FLASK_DEBUG: "false"
    volumes:
      - ./airflow/api:/app/api
      - ./airflow/utils:/app/utils
    depends_on:
      - airflow-webserver
    networks:
      - mlops-network

volumes:
  postgres-db-volume:
  mlops-metadata-volume:

networks:
  mlops-network:
    driver: bridge
