# Google Cloud Build configuration for MLOps pipeline
# This file defines the build and deployment steps for Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_IMAGE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_IMAGE_NAME}:latest'
      - '.'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_IMAGE_NAME}'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_IMAGE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'MLFLOW_TRACKING_URI=file:/app/mlruns,ENVIRONMENT=production'
      - '--labels'
      - 'app=wine-quality-mlops,managed-by=cloud-build'

  # Step 4: Test the deployed service
  - name: 'gcr.io/cloud-builders/curl'
    id: 'test-deployment'
    args:
      - '-f'
      - '$(gcloud run services describe ${_SERVICE_NAME} --region ${_REGION} --format="value(status.url)")/docs'

# Images to be pushed to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_IMAGE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'

# Substitution variables (can be overridden)
substitutions:
  _SERVICE_NAME: 'wine-quality-mlops'
  _IMAGE_NAME: 'wine-quality-mlops'
  _REGION: 'europe-west1'

# Build timeout
timeout: '1200s'

# Tags for the build
tags:
  - 'wine-quality-mlops'
  - 'ml-pipeline'
  - 'cloud-run'
